<div class="layout">
  <div class="cadastroWrap">
    <div class="fotoWrap">
      <app-galeria [galeriaData]="galeriaData"></app-galeria>
    </div>

    <div class="form">
      <form (ngSubmit)="cadastrar()" #cadastrarJogo="ngForm">
        <div class="row">
          <label>Name:</label>
          <input class="text" type="text" class="nome" name="title" placeholder="Enter game name" [(ngModel)]="title" />
        </div>

        <div class="row">
          <label>Genres:</label>

          <mat-form-field appearance="fill">
            <mat-label>Select Genres</mat-label>
            <mat-select [(ngModel)]="genres" name="genre" multiple>
              <mat-option *ngFor="let genre of listaGenres" [value]="genre">
                {{ genre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row">
          <label>Platforms:</label>

          <mat-form-field appearance="fill">
            <mat-label>Select Platforms</mat-label>
            <mat-select [(ngModel)]="platforms" name="platform" multiple>
              <mat-option *ngFor="let platform of listaPlatforms" [value]="platform">
                {{ platform }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row">
          <label>Tags:</label>
          <!-- <input type="text" name="tag" title="tag" [(ngModel)]="tag" />
          <button (click)="inserirTag(tag)">Inserir Tag</button> -->

          <mat-form-field class="example-chip-list" appearance="fill">
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip *ngFor="let fruit of tags" (removed)="removeTag(fruit)">
                {{ fruit }}
                <button matChipRemove>
                  <!-- <mat-icon>cancel</mat-icon> -->
                  -
                </button>
              </mat-chip>
              <input
                placeholder="Insert Tags"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="addTag($event)"
              />
            </mat-chip-list>
          </mat-form-field>
        </div>
        <div class="row">
          <label>Medium Price:</label>
          <input
            placeholder="Enter medium price"
            class="text"
            [(ngModel)]="mediumPrice"
            name="price"
            title="price"
            type="text"
          />
        </div>
        <div class="row">
          <label>Release Year:</label>
          <input
            placeholder="enter release year"
            class="text"
            [(ngModel)]="releaseYear"
            name="releaseYear"
            title="releaseYear"
            type="text"
          />
        </div>
        <div class="row">
          <label>Description:</label>
          <textarea
            placeholder="enter description"
            class="text"
            [(ngModel)]="description"
            name="description"
            title="description"
          ></textarea>
        </div>
        <div class="row">
          <label>Adicionar foto e vídeo:</label>
          <button mat-raised-button (click)="openDialog()">Adicionar Mídia</button>
        </div>
        <div class="row botoes">
          <button class="cinza">Cancel</button>
          <button type="submit" class="submit" (click)="cadastrar()" [disabled]="cadastrarJogo.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
