<div class="layout">
  <div class="boxLogin">
    <h2>Sign In</h2>
    <p class="subtitulo">Insert your account information</p>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="row">
        <input placeholder="E-mail do usuÃ¡rio" [(ngModel)]="email" name="email" #campoUsuario="ngModel" required />
      </div>
      <div class="row">
        <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required />
      </div>
      <div class="row">
        <button type="submit" class="submit" [disabled]="loginForm.invalid">Login your account</button>
      </div>
      <a href="#" class="noAccount"> no Account?<strong>send email fabio@tindin.com.br</strong> </a>
    </form>
  </div>
</div>
